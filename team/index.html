  <h2>Coordinators</h2>

  <div class="team-container" id="team-container">
    <!-- Team members will be loaded here dynamically -->
  </div>

  <script>
    // Function to load team member data
    async function loadTeamMembers() {
      try {
        // List of team member JSON files
        const teamMembers = [
          'team/@team/pleaseadd_here.json',
          'team/@team/zhecheng_hu.json',
        ];

        const teamContainer = document.getElementById('team-container');

        // Load each team member
        for (const memberFile of teamMembers) {
          const response = await fetch(memberFile);
          const member = await response.json();

          // Create team member element
          const memberElement = document.createElement('div');
          memberElement.className = 'team-member';

          // Create image element
          const img = document.createElement('img');
          img.src = member.photo;
          img.alt = member.name;
          memberElement.appendChild(img);

          // Create name element
          const name = document.createElement('h3');
          name.textContent = member.name;
          memberElement.appendChild(name);

          // Create title element if it exists
          if (member.title) {
            const title = document.createElement('div');
            title.className = 'title';
            title.textContent = member.title;
            memberElement.appendChild(title);
          }

          // Create email element
          const email = document.createElement('div');
          email.className = 'email';
          email.textContent = member.email;
          memberElement.appendChild(email);

          // Create affiliation element if it exists
          if (member.affiliation) {
            const affiliation = document.createElement('div');
            affiliation.className = 'affiliation';
            affiliation.textContent = member.affiliation;
            memberElement.appendChild(affiliation);
          }

          // Add to container
          teamContainer.appendChild(memberElement);
        }
      } catch (error) {
        console.error('Error loading team members:', error);
      }
    }

    // Load team members when the page loads
    window.addEventListener('DOMContentLoaded', loadTeamMembers);
  </script>
