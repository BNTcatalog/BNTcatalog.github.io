    <script>
      // Function to fetch and display CSV data from Google Sheets
      async function fetchCSVData() {
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRu0KKLUPy5Yrz6D1HghKVpZ4KH43BoZcWdenxoZH7foSUyh5c_nRnTxWNxD3Qphiq-tYrqRficjE_4/pub?output=csv';

        const response = await fetch(csvUrl);
        const csvText = await response.text();

        const rows = csvText.split('\n').map(row => row.split(','));

        const table = document.createElement('table');
        table.border = 1;

        rows.forEach((row, rowIndex) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement(rowIndex === 0 ? 'th' : 'td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        document.getElementById('spreadsheet-data').appendChild(table);
      }

      fetchCSVData();
    </script>
